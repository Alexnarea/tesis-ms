server:
  port: 8080

spring:
  application:
    name: gateway-ms

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: children-ms
          uri: lb://children-ms
          predicates:
            - Path=/children/**

        - id: evaluations-ms
          uri: lb://evaluations-ms
          predicates:
            - Path=/evaluations/**

    loadbalancer:
      ribbon:
        enabled: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
